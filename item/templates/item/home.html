{% extends 'base.html' %}

{% block content %}

{% for item in items.all %}
<div class="row pt-3">
  <div class="col-2" onclick="window.location='{% url 'detail' item.id %}';" style="cursor: pointer;">
    <img src="{{ item.icon.url }}" class="img-fluid" />
  </div>
  <div class="col-6" onclick="window.location='{% url 'detail' item.id %}';" style="cursor: pointer;">
    <h2>{{ item.caption }}</h2>
  </div>
  
</div>
{% endfor %}

{% endblock %}
