{% extends 'base.html' %}

{% block content %}

<div class="row">
  <div class="col-2"></div>
  <div class="col-10">
    <a href="{{ item.url }}">
      <h1>{{ item.caption }}</h1>
    </a>
  </div>
</div>
<br />
<div class="row">
  <div class="col-8">
    <img src="{{ item.image.url }}" class="img-fluid" />
  </div>
</div>

<div class="row pt-2">
  <div class="col-4 text"></div>
  <div class="col-4 text-right"></div>
</div>

<div class="row">
  <div class="col-8"></div>
</div>


{% endblock %}
